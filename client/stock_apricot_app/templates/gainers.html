{% extends 'C:\BI\Projects\stock-apricot\client\stock_apricot_app\templates\base.html' %}

{% block title %}Gainers{%endblock title %}

{% block body %}
<div class="row">
    {% for item in data %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src={{item.img}} class="d-block w-100" height=300 alt="...">

            <div class="card-body">
                <p class="card-text">
                <h5>{{item.ticker}}</h5>
                High Difference: {{item.high_diff}}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock body %}
